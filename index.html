<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Project</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-image: linear-gradient(to right, rgb(149, 255, 0), #0000ff);">
    <section>
      <div class="">
        <button id="myButton">#051937</button>
        <button id="myButton2">#008793</button>
      </div>
      <h2>Copy your code </h2>
      <div class="copyCode">
        background-image: linear-gradient(to right, #95ff00, #0000ff)
      </div>
      
    </section>
    
    <script>
      const btn1 = document.getElementById("myButton");
      const btn2 = document.getElementById("myButton2");

      const copyDiv = document.querySelector('.copyCode');

      let rgb1='#95ff00'
      let rgb2='#0000ff'

      const hexValues = () => {
        const myHexa = "0123456789abcdef";
        let colors = "#";

        for (let i = 0; i < 6; i++) {
          colors = colors + myHexa[Math.floor(Math.random() * 16)];
        }
        return colors;
      };

      const handleBtn1 = () => {
       rgb1 = hexValues();
       btn1.innerText=rgb1;
        console.log(rgb1);
        document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`

        copyDiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2});`
      };

      const handleBtn2 = () => {
       rgb2 = hexValues();
       btn2.innerText=rgb2;
        console.log(rgb2);

         document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`

        copyDiv.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2});`
      };

      btn1.addEventListener("click", handleBtn1);
      btn2.addEventListener("click", handleBtn2);

      copyDiv.addEventListener('click', ()=>{
       navigator.clipboard.writeText(copyDiv.innerText)
       alert('text copied')
      })
    </script>
  </body>
</html>
